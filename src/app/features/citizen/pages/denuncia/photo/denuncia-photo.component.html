<form class="pt-10 space-y-20">

  <div data-hs-file-upload='{
    "url": "/upload",
    "acceptedFiles": "image/*",
    "autoHideTrigger": false,
    "extensions": {
      "default": {
        "class": "shrink-0 size-5"
      },
      "xls": {
        "class": "shrink-0 size-5"
      },
      "zip": {
        "class": "shrink-0 size-5"
      },
      "csv": {
        "icon": "<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"M4 22h14a2 2 0 0 0 2-2V7l-5-5H6a2 2 0 0 0-2 2v4\"/><path d=\"M14 2v4a2 2 0 0 0 2 2h4\"/><path d=\"m5 12-3 3 3 3\"/><path d=\"m9 18 3-3-3-3\"/></svg>",
        "class": "shrink-0 size-5"
      }
    }
  }'>
    <template data-hs-file-upload-preview="">
      <div class="relative p-2 mt-2 bg-secondary rounded-xl">
        <img class="object-cover w-full mb-2 rounded-lg" data-dz-thumbnail="">

        <div class="flex items-center justify-between mb-1 gap-x-3 whitespace-nowrap">
          <div class="w-10">
            <span class="text-sm text-white">
              <span data-hs-file-upload-progress-bar-value="">0</span>%
            </span>
          </div>

          <div class="flex items-center gap-x-2">
            <button type="button" class="text-white hover:text-white focus:outline-none focus:text-white"
              data-hs-file-upload-remove="">
              <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M3 6h18"></path>
                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                <line x1="10" x2="10" y1="11" y2="17"></line>
                <line x1="14" x2="14" y1="11" y2="17"></line>
              </svg>
            </button>
          </div>
        </div>

        <div class="flex w-full h-2 overflow-hidden bg-gray-200 rounded-full" role="progressbar" aria-valuenow="0"
          aria-valuemin="0" aria-valuemax="100" data-hs-file-upload-progress-bar="">
          <div
            class="flex flex-col justify-center overflow-hidden text-xs text-center text-white transition-all duration-500 rounded-full bg-primary whitespace-nowrap hs-file-upload-complete:bg-primary"
            style="width: 0" data-hs-file-upload-progress-bar-pane=""></div>
        </div>
      </div>
    </template>

    <div class="flex justify-center p-12 cursor-pointer bg-secondary rounded-xl" data-hs-file-upload-trigger="">
      <div class="text-center">
        <span
          class="inline-flex items-center justify-center text-white border border-white border-dashed rounded-full bg-secondary size-16">
          <svg class="shrink-0 size-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" x2="12" y1="3" y2="15"></line>
          </svg>
        </span>

        <div class="flex flex-wrap justify-center mt-4 text-sm leading-6 text-white">
          <span class="font-medium text-white pe-1">
            Suelte su archivo aqu√≠ o en el navegador.
          </span>
        </div>

        <p class="mt-1 text-xs text-white">
          Seleccione un archivo de hasta 2MB.
        </p>
      </div>
    </div>

    <div class="grid grid-cols-4 gap-x-2 empty:gap-0" data-hs-file-upload-previews=""></div>
  </div>


  <div>
    <a href="" class="text-white flex items-center justify-center bg-[#261b18] p-3 rounded-full gap-3 focus:bg-primary">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-camera">
        <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z" />
        <circle cx="12" cy="13" r="3" />
      </svg>
      <p>Tomar una foto</p>
    </a>

    <button type="submit" class="flex items-center justify-center w-full mt-2 rounded-full btn-primary gap-x-3">
      <!-- <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-camera"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg> -->
      Enviar
    </button>
  </div>
</form>
