<div class="flex flex-col items-center justify-center h-screen">

  <div class="size-40">
    <img src="img/logo.svg" alt="logo">
  </div>

  <div class="flex flex-col items-center w-full px-14 gap-y-5">

    <div class="py-5 text-center text-white">
      <h1 class="text-2xl font-bold ">RegÃ­strate</h1>
      <p class="text-sm">Registra tus datos para acceder</p>
    </div>

    <form action="" class="w-full space-y-7">

      <div class="w-full space-y-5">

        <div class="relative">
          <input type="name"
            class="block w-full px-4 py-2 text-sm bg-white border-transparent rounded-lg peer pe-10 focus:border-primary focus:ring-primary disabled:opacity-50 disabled:pointer-events-none"
            placeholder="Registre su nombre completo">
          <div
            class="absolute inset-y-0 flex items-center px-3 pointer-events-none end-0 ps-4 peer-disabled:opacity-50 peer-disabled:pointer-events-none">
            <svg class="text-gray-500 shrink-0 size-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
        </div>

        <div class="relative">
          <input type="dni"
            class="block w-full px-4 py-2 text-sm bg-white border-transparent rounded-lg peer pe-10 focus:border-primary focus:ring-primary disabled:opacity-50 disabled:pointer-events-none"
            placeholder="Registre su DNI">
          <div
            class="absolute inset-y-0 flex items-center px-3 pointer-events-none end-0 ps-4 peer-disabled:opacity-50 peer-disabled:pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="text-gray-500 size-5 lucide lucide-square-user-round">
              <path d="M18 21a6 6 0 0 0-12 0" />
              <circle cx="12" cy="11" r="4" />
              <rect width="18" height="18" x="3" y="3" rx="2" />
            </svg>
          </div>
        </div>

        <div class="relative">
          <input type="text"
            class="block w-full px-4 py-2 text-sm bg-white border-transparent rounded-lg peer pe-10 focus:border-primary focus:ring-primary disabled:opacity-50 disabled:pointer-events-none"
            placeholder="Registre un username">
          <div
            class="absolute inset-y-0 flex items-center px-3 pointer-events-none end-0 ps-4 peer-disabled:opacity-50 peer-disabled:pointer-events-none">
            <svg class="text-gray-500 shrink-0 size-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
        </div>

        <!-- Form Group -->
        <div class="relative">
          <input id="hs-toggle-password" type="password"
            class="block w-full py-2 text-sm border-white rounded-lg ps-4 pe-10 focus:border-primary focus:ring-primary disabled:opacity-50 disabled:pointer-events-none"
            placeholder="Registre su contraseÃ±a" value="">
          <button type="button" data-hs-toggle-password='{
          "target": "#hs-toggle-password"
        }'
            class="absolute inset-y-0 z-20 flex items-center px-3 text-gray-400 cursor-pointer end-0 rounded-e-md focus:outline-none focus:text-primary">
            <svg class="shrink-0 size-5" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path class="hs-password-active:hidden" d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
              <path class="hs-password-active:hidden"
                d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
              <path class="hs-password-active:hidden"
                d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
              <line class="hs-password-active:hidden" x1="2" x2="22" y1="2" y2="22"></line>
              <path class="hidden hs-password-active:block" d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
              <circle class="hidden hs-password-active:block" cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>

      </div>

      <div class="space-y-2 text-sm">
        <a routerLink="/ciudadano/comunidad/buscar" class="flex">
          <button class="w-full rounded-full btn-primary">Registrar</button>
        </a>
        <a routerLink="/ingresar" class="flex items-center justify-center py-5 gap-x-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-arrow-left">
            <path d="m12 19-7-7 7-7" />
            <path d="M19 12H5" />
          </svg>
          Regresar
        </a>
      </div>


    </form>
  </div>

</div>
