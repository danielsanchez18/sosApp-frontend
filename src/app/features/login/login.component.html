<div class="flex flex-col h-screen items-center justify-center">

  <div class="size-40">
    <img src="img/logo.svg" alt="logo">
  </div>

  <div class="flex flex-col gap-y-5 items-center">

    <div class="text-center py-5 text-white">
      <h1 class="text-2xl font-bold ">Bienvenido</h1>
      <p class="text-sm">Iniciar sesión para continuar</p>
    </div>

    <form action="" class="space-y-7">

      <div class="space-y-2">
        <div class="relative">
          <input type="email"
            class="peer py-2 px-4 pe-10 block w-full bg-white border-transparent rounded-lg text-sm focus:border-primary focus:ring-primary disabled:opacity-50 disabled:pointer-events-none"
            placeholder="Ingrese su nombre">
          <div
            class="absolute inset-y-0 px-3 end-0 flex items-center pointer-events-none ps-4 peer-disabled:opacity-50 peer-disabled:pointer-events-none">
            <svg class="shrink-0 size-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
        </div>

        <!-- Form Group -->
          <div class="relative">
          <input id="hs-toggle-password" type="password"
            class="py-2 ps-4 pe-10 block w-full border-white rounded-lg text-sm focus:border-primary focus:ring-primary disabled:opacity-50 disabled:pointer-events-none"
            placeholder="Ingrese su contraseña" value="12345qwerty">
          <button type="button" data-hs-toggle-password='{
          "target": "#hs-toggle-password"
        }'
            class="absolute inset-y-0 end-0 flex items-center z-20 px-3 cursor-pointer text-gray-400 rounded-e-md focus:outline-none focus:text-primary">
            <svg class="shrink-0 size-4" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path class="hs-password-active:hidden" d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
              <path class="hs-password-active:hidden"
                d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
              <path class="hs-password-active:hidden"
                d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
              <line class="hs-password-active:hidden" x1="2" x2="22" y1="2" y2="22"></line>
              <path class="hidden hs-password-active:block" d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
              <circle class="hidden hs-password-active:block" cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>

        <div class="pt-2 text-white text-xs w-full text-end">
          <a routerLink="/">Olvidé mi contraseña</a>
        </div>

      </div>

      <div class="space-y-2 text-sm">
        <a routerLink="/ciudadano">
          <button class="btn-primary w-full rounded-full">Ingresar</button>
        </a>
        <button class="btn-secondary w-full rounded-full">Registrarme</button>
      </div>


    </form>
  </div>

</div>
